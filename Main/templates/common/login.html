{% extends "base.html" %} {% block content %}
<section class="vh-100" style="background-color: lightskyblue">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../../static/pex.jpeg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form method="post" action="{% url 'common:login' %}">
                  {% csrf_token %}
                  <input type="hidden" name="next" value="{{ next }}" />
                  <!-- 로그인 성공후 이동되는 URL -->
                  {% include "form_errors.html" %}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219"></i>
                    <span class="h1 fw-bold mb-0">DAP Security</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">계정에 로그인하세요</h5>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="username">사용자 ID</label>
                    <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}" />
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">로그인</button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    계정이 없으신가요?
                    <a href="#!" style="color: #393f81">회원가입하러 가기</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

<div class="container my-3">
  <form method="post" action="{% url 'common:login' %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />

    {% include "form_errors.html" %}
  </form>
</div>
